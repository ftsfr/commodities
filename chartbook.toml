## Commodities Cumulative Returns

Cumulative returns showing growth of $1 invested in commodities constructed from GSCI indices and futures data.

### Commodities Covered

- Energy: Crude Oil, Natural Gas, Heating Oil, Gasoline
- Metals: Gold, Silver, Copper, Aluminum, Nickel, Lead, Zinc
- Agriculture: Corn, Wheat, Soybeans, Sugar, Coffee, Cocoa, Cotton
- Livestock: Lean Hogs, Live Cattle, Feeder Cattle

### Calculation

Cumulative return = Product of (1 + monthly return) over time

### Data Sources

Bloomberg GSCI indices, WRDS futures data
"""

